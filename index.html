<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">First Name</span>
            </div>
            <input type="text" class="form-control mr-sm-2" placeholder="FirstName" aria-label="FirstName" aria-describedby="basic-addon1">
            </div>
        </form>
        <form class="form-inline">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Last Name</span>
            </div>
            <input type="text" class="form-control mr-sm-2" placeholder="LastName" aria-label="LastName" aria-describedby="basic-addon2">
            </div>
        </form>
        <form class="form-inline">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Job Title</span>
            </div>
            <input type="text" class="form-control mr-sm-2" placeholder="JobTitle" aria-label="JobTitle" aria-describedby="basic-addon3">
            </div>
        </form>
        <form class="form-inline">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Email Address</span>
            </div>
            <input type="text" class="form-control mr-sm-2" placeholder="Email" aria-label="Email" aria-describedby="basic-addon4">
            </div>
        </form>
    </nav>
        <form class="form-inline">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Start Date</span>
            </div>
            <input type="text" class="form-control mr-sm-2" placeholder="StartDate" aria-label="StartDate" aria-describedby="basic-addon5">
            </div>
        </form>
    </nav>

    <div class="container">
        <table id = "tblEmployee" class="table text-center">
            <thead>
              <tr>             
                <th scope="col">Name</th>
                <th scope="col">Title</th>
                <th scope="col">Start Date</th>
                <th scope="col">months Worked</th>
                <th scope="col">Monthly rate</th>
                <th scope="col">Billed Amount</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div>

</body>
</html>
