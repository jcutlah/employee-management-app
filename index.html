<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
</head>

<body>
    <div id="container-fluid">
        <div id="row">
            <div id="column">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">First Name</span>
                        </div>
                        <input type="text" class=" firstName form-control mr-sm-2" placeholder="FirstName" aria-label="FirstName" aria-describedby="basic-addon1">
                        </div>
                    </form>
                    <form class="form-inline">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Last Name</span>
                        </div>
                        <input type="text" class="lastName form-control mr-sm-2" placeholder="LastName" aria-label="LastName" aria-describedby="basic-addon2">
                        </div>
                    </form>
                    <form class="form-inline">
                            <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Monthly Pay</span>
                            </div>
                            <input type="number" class="monthlyPay form-control mr-sm-2" placeholder="FirstName" aria-label="MonthlyPay" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    <form class="form-inline">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Job Title</span>
                        </div>
                        <input type="text" class="jobTitle form-control mr-sm-2" placeholder="JobTitle" aria-label="JobTitle" aria-describedby="basic-addon3">
                        </div>
                    </form>
                    <form class="form-inline">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Email Address</span>
                        </div>
                        <input type="text" class="email form-control mr-sm-2" placeholder="Email" aria-label="Email" aria-describedby="basic-addon4">
                        </div>
                    </form>
                    <form class="form-inline">
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Start Date</span>
                        </div>
                        <input type="text" class="startDate form-control mr-sm-2" placeholder="StartDate" aria-label="StartDate" aria-describedby="basic-addon5">
                        </div>
                    </form>
                    <form class="form-inline">
                        <button class="submit btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
                    </form>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <table id = "tblEmployee" class="table text-center">
                    <thead>
                      <tr>             
                        <th scope="col">Name</th>
                        <th scope="col">Title</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">months Worked</th>
                        <th scope="col">Monthly rate</th>
                        <th scope="col">Billed Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
            <div class="col-4">
                <div class="employee-sidebar">
                    <h1>Name: <span id="name"></span></h1>
                    <h3>Title: <span id="title"></span></h3>
                    <h3>Start Date: <span id="start-date"></span></h3>
                    <h3>Months Worked: <span id="months-worked"></span></h3>
                    <h3>Monthly Pay: <span id="monthly-pay"></span></h3>
                    <h3>Billed Amount: <span id="billed-amount"></span></h3>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/app.js"></script>


</body>
</html>
